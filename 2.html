<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>2</title>
</head>

<body>
    <p> Это обычный текст
        <p>
            <b> Это жирный текст</b>
            <p>
                <big> Текст большими буквами </big>
                <p>
                    <em> Наклонный текст</em>
                    <p>
                        <small>Маленький тескт</small>
                        <p>
                            <strong>
                            Еще один вариант жирного 
                            </strong>
                            <p>
                                Здесь <sub> Нижний индекс </sub>
                                <p>
                                    Здесь <sup> Верхний индекс (степень) </sup>
                                    <p>
                                        <ins> Вставляемый текст </ins>
                                        <p>
                                            <del>Удаленный текст</del>
</body>

</html>
